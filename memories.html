<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine's Day | Memories</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,500;0,600;0,700;1,500;1,600&family=Playfair+Display:wght@500;600;700;800&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="page romantic-bg-deep page-memories has-hearts" data-hearts="16">
    <div class="page-transition-overlay" aria-hidden="true"></div>

    <main class="memories-layout">
      <section class="memories-grid reveal">
        <figure class="photo-frame frame-1">
          <img
            src="images/memory 1.jpeg"
            alt="Memory one"
            loading="lazy"
          />
        </figure>
        <figure class="photo-frame frame-2">
          <img
            src="images/memory 2.jpeg"
            alt="Memory two"
            loading="lazy"
          />
        </figure>
        <figure class="photo-frame frame-3">
          <img
            src="images/memory 3.jpeg"
            alt="Memory three"
            loading="lazy"
          />
        </figure>
        <figure class="photo-frame frame-4">
          <img
            src="images/memory 4.jpeg"
            alt="Memory four"
            loading="lazy"
          />
        </figure>

        <section class="center-love-note" aria-label="Love message">
          <div class="heart-emoji glitter-text" aria-hidden="true">ðŸ’˜</div>
          <h2 class="love-note-text">i will always love you!</h2>
        </section>
      </section>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
